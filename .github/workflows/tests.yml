name: tests

on:
  push:
    branches: [ main, master, Updates ]
  pull_request:
    branches: [ main, master, Updates ]

jobs:
  test:
    name: pytest (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps (GDAL)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gdal-bin libgdal-dev

      - name: Install system deps (GDAL - macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install gdal
          echo "GDAL installed via Homebrew"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt || true
          pip install pytest coverage pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=solweig_gpu --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml


